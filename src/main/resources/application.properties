server.port=9090
spring.application.name=ProgettoIds
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:./src/main/resources/DBStorage/new_file
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.flushMode=ALWAYS
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg %n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg %n
logging.file.name=src/main/resources/logs/logs.log
debug=false

